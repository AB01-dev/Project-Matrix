<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocoxe Ai Translate</title>
    <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Lalezar&amp;family=Poppins:wght@100;200;300;400;500;600;700;800&amp;display=swap'>
    <link rel="stylesheet" href="./styles.css">
    <!-- Standard favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/ocoxe/Translate/main/asset/favicon/ocoxe.png"
    type="image/x-icon">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2> 
            <a href="index.html"></a>
            <form action="#" id="loginForm">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"> <a href="/index.html"> Login  </a></button>
            </form>
        </div>
    
        <span style="--i:0;"></span> 
        <span style="--i:1;"></span>
        <span style="--1:49;"></span> 
    </div>

</body>
</html>
